<!DOCTYPE html>
<html>
<head>
	<title>Create Account </title>
</head>
<body>
	<fieldset>
		<form>
			<table align="center" cellpadding="2px" cellspacing="2">
				<tr><td colspan="4" style="background: grey"><h1>Create Account</h1></td></tr><hr>
					<tr>
						<td colspan="2">
							First Name *
						</td>
						<td colspan="2">
							Last Name
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" placeholder="enter your first name" name="" required="name"></td>
						<td colspan="2"><input type="text" placeholder="enter your last name" name="" required="last name"></td>
					</tr>
					<tr>
						<td colspan="4">
							Email*
						</td>
					<tr>
						<td colspan="4">
							<input type="email" placeholder="enter your email" name="" required="email">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							Password
						</td>
						<td colspan="2">
							Confirm Password
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="Password" placeholder="enter your Password" name="">
						</td>
						<td colspan="2">
							<input type="Password" placeholder="enter your Password again" name="">
						</td>
					</tr>
					<tr>
						<td colspan="2"> Gender</td>
						<td colspan="2"> Hobbies</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="radio" name="a">Male <input type="radio" name="">Female
						</td>
						<td colspan="2">
							<input type="checkbox" name="">Music <input type="checkbox" name="">Sports <input type="checkbox" name="">Travel <input type="checkbox" name="">Movies 	
						</td>
					</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
