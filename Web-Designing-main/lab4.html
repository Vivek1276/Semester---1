<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>
</head>
<body>
		<fieldset>
			<form>
				<table align="center" cellpadding="1px" cellspacing="0">
					<tr align="center">
						<td colspan="2"><h1>Student Registration</h1></td>
					</tr>
					<tr align="center">
						<td><h5>Full Name</h5></td>
						<td><input type="text"></td>
					</tr>
					<tr align="center">
						<td><h5>Email</h5></td>
						<td><input type="email"></td>
					</tr>
					<tr align="center">
						<td><h5>Mobile No</h5></td>
						<td><input type="number"></td>
					</tr>
					<tr align="center">
						<td><h5>Address</h5></td>
						<td><textarea></textarea></td>
					</tr>
					<tr align="center">
						<td><h5>Nationality</h5></td>
						<td><input type="text"></td>
					</tr>
					<tr align="center">
						<td><h5>Date Of Birth</h5></td>
						<td><input type="Date"></td>
					</tr>
					<tr align="center">
						<td><h5>Gender</h5></td>
						<td><input type="radio" name="a">Male <input type="radio" name="a">Female</td>
					</tr>
					<tr align="center">
						<td><h5>Highest Degree</h5></td>
						<td><select>
							<option selected="Select Degree" disabled="Select Degree">Select Degree</option>
							<option>BTech</option>
							<option>MTech</option>
							<option>BBA</option>
							<option>MBA</option>
							<option>BCA</option>
							<option>MCA</option>		
						</select></td>
					</tr>
					<tr align="center">
						<td><h5>CPI</h5></td>
						<td><input type="number"></td>
					</tr>
					<tr align="center">
						<td><h5>University</h5></td>
						<td><input type="text"></td>
					</tr>
					<tr align="center">
						<td><h5>Passing Year</h5></td>
						<td><select>
							<option selected="Select Your Passing Year" disabled="Select Your Passing Year"></option>
							<option>2018</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
						</select></td>
					</tr>
					<tr align="center">
						<td colspan="2"><input type="submit" value="submit" ><input type="reset" value="Cancel" name=""></td>
					</tr>
				</table>
			</form>
		</fieldset>s align="center"
</body>
</html>
