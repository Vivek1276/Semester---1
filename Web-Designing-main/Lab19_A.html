<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-width{
            width: 50%;
        }
    </style>
</head>
<body>
    <form>
        <div class="container border border-2 form-width">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">Student Registration</h1>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input type="number" class="form-control" id="mobile">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" class="form-control" id="nationality">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Default checked radio
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="degree">Highest Degree</label>
                        <select class="form-control" id="degree">
                            <option selected disabled>Select Degree</option>
                            <option>BTech</option>
                            <option>MTech</option>
                            <option>BBA</option>
                            <option>MBA</option>
                            <option>BCA</option>
                            <option>MCA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cpi">CPI</label>
                        <input type="number" class="form-control" id="cpi">
                    </div>
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" class="form-control" id="university">
                    </div>
                    <div class="form-group">
                        <label for="passingYear">Passing Year</label>
                        <select class="form-control" id="passingYear">
                            <option selected disabled>Select Your Passing Year</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary my-4">Submit</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>



    <hr><hr><hr>



    <form>
        <div class="container my-5 align-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="text-center">COVID-19 Vaccine Registration Form</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group m-1">
                                <label for="fullName">First Name</label>
                                <input type="text" class="form-control" id="fullName">
                            </div>
                            <div class="form-group m-1">
                                <label for="email">Last Name</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group m-1">
                                <label for="number">Aadhar Number</label>
                                <input type="number" class="form-control" id="mobile">
                            </div>
                            <div class="form-group my-3">
                                <label for="gender">Vaccine Name</label>
                                <select class="form-control" id="gender">
                                    <option selected disabled>Please Select Vaccine Name</option>
                                    <option>Sputnik</option>
                                    <option>Covaxin</option>
                                    <option>Covi-Shield</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="gender">Vaccination Center Name</label>
                                <select class="form-control" id="gender">
                                    <option selected disabled>Please Select Vaccination Center Name</option>
                                    <option>Rajkot</option>
                                    <option>Morbi</option>
                                    <option>Ahemdabad</option>
                                </select>
                            </div>
                            <div class="form-check my-3">
                                <input class="form-check-input" type="checkbox" value="true" id="consent">
                                <label class="form-check-label" for="consent">
                                    I have read and agreed to the <a class="text-primary" href="#">Consent Terms</a>
                                </label>
                            </div>
                            <div class="form-group my-3">
                                <button type="submit" class="btn btn-primary" disabled id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>     
</html>
