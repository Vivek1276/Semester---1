<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSports Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  /* Header styles */
  header {
    background-color: #000; /* Set header background to black */
    color: #fff;
    padding: 20px 0;
    display: flex;
    justify-content: space-between; /* Align items evenly */
    align-items: center; /* Center vertically */
  }
  
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  nav ul li {
    display: inline;
    margin-left: 20px;
  }
  
  nav ul li:first-child {
    margin-left: 0;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 20px;
  }
  
  .logo {
    margin-bottom: 20px;
    margin-left: 20px; /* Adjust margin to shift logo to the left */
  }
  
  .logo h1 {
    font-size: 2rem;
    color: #ff5733; /* Phoenix color */
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }
  
  .logo h1::after {
    display: block;
    font-size: 2.5rem; /* Adjust size of the emoji */
    margin-top: 5px; /* Spacing between text and emoji */
  }
  
  /* Main content styles */
  .hero {
    text-align: center;
    color: #fff;
    background-image: url('https://dl.dir.freefiremobile.com/common/web_event/official2.ff.garena.all/20241/d6da980c66a6d3e7c8aae4d4a643bc09.jpg');
    background-size: cover;
    padding: 150px 0; /* Increase top padding to shift image down */
  }
  
  .hero-content {
    background-color: rgba(0, 0, 0, 0.6); /* Add a semi-transparent black background for readability */
    padding: 20px;
    border-radius: 10px;
  }
  
  .hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }
  
  .hero p {
    font-size: 1.5rem;
    margin-bottom: 30px;
  }
  
  .btn {
    display: inline-block;
    background-color: #f44336;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #333;
  }
  
  /* Featured games section styles */
  .featured-games {
    padding: 50px 0;
    text-align: center;
  }
  
  .games-list {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .game-card {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 150px; /* Set a fixed width for the game card */
  }
  
  .game-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    object-fit: cover; /* Ensure the image covers the container */
  }
  
  .game-card h3 {
    margin-top: 10px;
    font-size: 1.5rem;
  }
  
  .game-card p {
    margin-top: 10px;
    font-size: 1rem;
  }
  
  /* Footer styles */
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }
  
  </style>
</head>
<body>
<header>
  <div class="logo">
    <h1>Phoenix Predators</h1>
  </div>
  <div class="navigation">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tournaments</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to eSports</h1>
      <p>Join the excitement of competitive gaming!</p>
      <a href="https://forms.gle/dXdhFw8FKaiKE6gx6" target="_blank" class="btn">Get Started</a>
    </div>
  </section>
  <section class="featured-games">
    <h2>Featured Games</h2>
    <div class="games-list">
      <div class="game-card">
        <img src="https://wallpapercave.com/wp/wp7892722.jpg" alt="Game 1">
        <h3>FREE FIIRE</h3>
        <p>Type - Battle Royale</p>
      </div>
      <!-- Add more game cards as needed -->
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Phoenix Predators</p>
</footer>
<script src="script.js"></script>
</body>
</html>
