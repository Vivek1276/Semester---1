<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container my-5 align-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="text-center">COVID-19 Vaccine Registration Form</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group m-1">
                                <label for="fullName">First Name</label>
                                <input type="text" class="form-control" id="fullName">
                            </div>
                            <div class="form-group m-1">
                                <label for="email">Last Name</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group m-1">
                                <label for="number">Aadhar Number</label>
                                <input type="number" class="form-control" id="mobile">
                            </div>
                            <div class="form-group my-3">
                                <label for="gender">Vaccine Name</label>
                                <select class="form-control" id="gender">
                                    <option selected disabled>Please Select Vaccine Name</option>
                                    <option>Sputnik</option>
                                    <option>Covaxin</option>
                                    <option>Covi-Shield</option>
                                </select>
                            </div>
                            <div class="form-group my-3">
                                <label for="gender">Vaccination Center Name</label>
                                <select class="form-control" id="gender">
                                    <option selected disabled>Please Select Vaccination Center Name</option>
                                    <option>Rajkot</option>
                                    <option>Morbi</option>
                                    <option>Ahemdabad</option>
                                </select>
                            </div>
                            <div class="form-check my-3">
                                <input class="form-check-input" type="checkbox" value="true" id="consent">
                                <label class="form-check-label" for="consent">
                                    I have read and agreed to the <a class="text-primary" href="#">Consent Terms</a>
                                </label>
                            </div>
                            <div class="form-group my-3">
                                <button type="submit" class="btn btn-primary" disabled id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>     
</html>
