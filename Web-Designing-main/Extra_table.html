<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<center>
	<form style="width: 20%">
		<h1 align="center">Employee Registration</h1>
		<fieldset>
			<legend>Personal Information</legend>
		<table cellspacing="0" align="center">
		<tr>
			<td>Employee Id</td>
			<td>:&nbsp;</td>
			<td><input type="text" pattern="[0-9]" required></td>
		</tr>
		<tr>
			<td>Employee Name</td>
			<td>:&nbsp;</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td>:&nbsp;</td>
			<td><input type="Email" name=""></td>
		</tr>
		<tr>
			<td>Contact Number</td>
			<td>:&nbsp;</td>
			<td><input type="Number" name=""></td>
		</tr>
		<tr>
			<td>Maritial Status</td>
			<td>:&nbsp;</td>
			<td><input type="radio" name="a">Married<input type="radio" name="a">Single</td>
		</tr>
	</table>
	</fieldset>
	<br>
	<fieldset><legend>Education / Experience</legend>
		<table align="center">
			<tr>
				<td>Education</td>
				<td>:&nbsp;</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Experience</td>
				<td>:&nbsp;</td>
				<td><textarea></textarea></td>
			</tr>
		</table>
	</fieldset>
	<br>
	<fieldset><legend>Job Details</legend>
		<table align="center">
			<tr>
				<td>Designation</td>
				<td>:&nbsp;</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Job Location</td>
				<td>:&nbsp;</td>
				<td><select>
					<option selected="">Rajkot</option>
					<option>Baroda</option>
					<option>Morbi</option>
					<option>Ahemdabad</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>:&nbsp;</td>
				<td><input type="number" name=""></td>
			</tr>
		</table>
	</fieldset>
	</form>
	<br>
	<br>
	<input type="submit" name="" value="Submit">&nbsp;<input type="reset" name="" value="Cancel">
	</center>
</body>
</html>
